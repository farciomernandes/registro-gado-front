<main>
  <div>
    <app-header class="header" (menuToggle)="toggleSidebar()"></app-header>
    <div class="sidebar">
      <app-sidebar [isVisible]="isSidebarVisible"></app-sidebar>
    </div>
  </div>

  <div class="container-master" *ngIf="animal">
    <div class="img-animal-container">
      <img src="/assets/gado.webp" width="320" height="330" alt="Foto do animal" />
    </div>

    <div>
      <div class="icons">
        <button routerLink="/family-tree" [queryParams]="{ id: animal.id }">
          <lucide-angular name="network" size="14"></lucide-angular>
        </button>
        <button (click)="openNewAnimalModal()">
          <lucide-angular name="pen" size="14"></lucide-angular>
        </button>
        <button (click)="deleteAnimal()">
          <lucide-angular name="trash" size="14"></lucide-angular>
        </button>
      </div>

      <div class="header-info">
        <h1>{{ animal.name }}</h1>
        <span>{{ animal.breed }} - {{ animal.purity }}</span>
        <p>{{ animal.gender }} {{ animal.age }} anos</p>
      </div>

      <div class="inputs">
        <app-details-creen-inputs [labelName]="'Nome do animal'"
          [placeholderName]="animal.name"></app-details-creen-inputs>
        <app-details-creen-inputs [labelName]="'Raça'" [placeholderName]="animal.breed"></app-details-creen-inputs>
        <app-details-creen-inputs [labelName]="'Sexo'" [placeholderName]="animal.sex"></app-details-creen-inputs>
        <app-details-creen-inputs [labelName]="'Pureza'" [placeholderName]="animal.purity"></app-details-creen-inputs>
        <app-details-creen-inputs [labelName]="'Numeração'"
          [placeholderName]="animal.numeration"></app-details-creen-inputs>
        <app-details-creen-inputs [labelName]="'Série'" [placeholderName]="animal.serie"></app-details-creen-inputs>
        <app-details-creen-inputs [labelName]="'Data de nascimento'"
          [placeholderName]="animal.birthDate"></app-details-creen-inputs>
        <app-details-creen-inputs [labelName]="'Última vez que pariu'"
          [placeholderName]="animal.lastBreeding"></app-details-creen-inputs>
        <app-details-creen-inputs [labelName]="'RDG'" [placeholderName]="animal.rdg"></app-details-creen-inputs>
        <app-details-creen-inputs [labelName]="'Pai'"
          [placeholderName]="animal.fatherName ? animal.fatherName : 'RM1'"></app-details-creen-inputs>
        <app-details-creen-inputs [labelName]="'Mãe'"
          [placeholderName]="animal.motherName ? animal.motherName : 'RM1'"></app-details-creen-inputs>
      </div>
    </div>
  </div>
</main>
