<main>
  <div>
    <app-header class="header" (menuToggle)="toggleSidebar()"></app-header>
    <div class="sidebar">
      <app-sidebar class="sidebar" [isVisible]="isSidebarVisible"></app-sidebar>
    </div>
  </div>

  <div class="title">
    <lucide-icon name="network" class="icon-network" size="30"></lucide-icon>
    <div class="content-title">
      <h1>Arvore genealógica</h1>
      <span>Visualize a origem</span>
    </div>
  </div>

  <div class="content">
    <div class="info-component-master">
      <!-- Primeira linha -->
      <div class="tree-elements">
        <div>
          <img src="/assets/gado.webp">
          <app-family-tree-buttons [sex]="animal.sex" [animalName]="firstName" [breed]="animal.breed"
            [age]="animal.age">
          </app-family-tree-buttons>
        </div>
      </div>

      <!-- Segunda linha -->
      <div class="tree-elements country">
        <div class="tree-item parent-left">
          <app-family-tree-buttons></app-family-tree-buttons>
        </div>
        <div class="tree-item parent-right">
          <app-family-tree-buttons></app-family-tree-buttons>
        </div>
      </div>

      <!-- Terceira linha -->
      <div class="tree-elements">
        <!-- Conexões da esquerda -->
        <div class="tree-item child-left">
          <app-family-tree-buttons></app-family-tree-buttons>
        </div>
        <div class="tree-item child-left">
          <app-family-tree-buttons></app-family-tree-buttons>
        </div>

        <!-- Conexões da direita -->
        <div class="tree-item child-right">
          <app-family-tree-buttons></app-family-tree-buttons>
        </div>
        <div class="tree-item child-right">
          <app-family-tree-buttons></app-family-tree-buttons>
        </div>
      </div>
    </div>
  </div>
</main>
