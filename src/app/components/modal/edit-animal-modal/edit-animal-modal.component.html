<h2>Editar Animal</h2>
<p>Preencha os dados necessários</p>

<form>
  <div class="form-grid">
    <div class="form-group">
      <label for="nome">Nome do Animal</label>
      <input id="nome" type="text" placeholder="Digite o nome" [(ngModel)]="formData.name" name="name" />
    </div>

    <div class="form-group">
      <label for="raca">Raça</label>
      <input id="raca" type="text" placeholder="Digite a raça" [(ngModel)]="formData.breed" name="breed" />
    </div>

    <div class="form-group">
      <label for="sexo">Sexo</label>
      <select id="sexo" [(ngModel)]="formData.gender" name="gender">
        <option value="" disabled selected>Selecione</option>
        <option>M</option>
        <option>F</option>
      </select>
    </div>

    <div class="form-group">
      <label for="pureza">Pureza</label>
      <input id="pureza" type="text" placeholder="Digite a pureza" [(ngModel)]="formData.purity" name="purity" />
    </div>

    <div class="form-group">
      <label for="dataNascimento">Data de Nascimento</label>
      <input id="dataNascimento" type="date" [(ngModel)]="formData.birthDate" name="birthDate" />
    </div>

    <div class="form-group">
      <label for="pai">Pai</label>
      <input id="pai" type="text" placeholder="Digite o pai" [(ngModel)]="formData.father" name="father" />
    </div>

    <div class="form-group">
      <label for="mae">Mãe</label>
      <input id="mae" type="text" placeholder="Digite a mãe" [(ngModel)]="formData.mother" name="mother" />
    </div>

    <div class="form-group">
      <label for="rdc">RDC</label>
      <input id="rdc" type="text" placeholder="Digite o RDC" [(ngModel)]="formData.rdc" name="rdc" />
    </div>

    <div class="form-group">
      <label for="serie">Série</label>
      <input id="serie" type="text" placeholder="Digite a série" [(ngModel)]="formData.series" name="series" />
    </div>

    <div class="form-group">
      <label for="ultimaParicao">Última Vez Que Pariu</label>
      <input id="ultimaParicao" type="date" [(ngModel)]="formData.lastCalving" name="lastCalving" />
    </div>
  </div>

  <div class="modal-actions">
    <button type="button" (click)="onCancel()">Cancelar</button>
    <button type="submit" (click)="onSubmit()">Editar</button>
  </div>
</form>
